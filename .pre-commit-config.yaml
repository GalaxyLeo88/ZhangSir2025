repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1   # 固定版本，定期更新
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.2    # 固定版本
    hooks:
      - id: ruff
        args: [--fix]   # 自动修复

  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
      - id: nbstripout
